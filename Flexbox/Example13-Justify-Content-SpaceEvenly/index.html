<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .flex-container {
        display: flex;
        background-color: darkred;
        justify-content: space-evenly; /* the most accurate with getting equal amount of spacing, looks similar to space around */
      }
      .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Example 13 Justify content - space-evenly</h1>
    <div class="flex-container">
      <div>A</div>
      <div>B</div>
      <div>C</div>
    </div>
  </body>
</html>
